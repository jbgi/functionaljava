
ext {
    signModule = true
}

archivesBaseName = project.projectName

dependencies {
    annotationProcessor "org.derive4j:derive4j:0.13.0"
    annotationProcessor "org.derive4j:derive4j-fj:0.2"
    compileOnly "org.derive4j:derive4j-annotation:0.13.0"
    compileOnly "com.google.auto.value:auto-value-annotations:1.6.2"
    annotationProcessor "com.google.auto.value:auto-value:1.6.2"
    testCompile dependencyJunit
    testCompile 'com.h2database:h2:1.4.197'
    testCompile 'commons-dbutils:commons-dbutils:1.7'
}

performSigning(signingEnabled, signModule)
configureUpload(signingEnabled, signModule)

uploadArchives.enabled = true
